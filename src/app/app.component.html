<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The Language App</h1>
    <input type="text" [(ngModel)]="language" />
    <button (click)="addLanguage()">ADD</button>
    <button (click)="deleteFirst()">Delete First</button>
    <p>My language is {{ language }}</p>
    <h2>List Of Languages</h2>
    <ul>
      <li *ngFor="let lang of listOfLanguages">
        {{ lang }}
      </li>
    </ul>
    <strong *ngIf="listOfLanguages.length > 3"
      >Congrats! You know more than 3 languages of the world.</strong
    >
  </body>
</html>
